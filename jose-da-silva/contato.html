<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input name="nome" id="nome" type="text" placeholder="Digite seu nome aqui..." required autofocus pattern="[A-Za-z ']{4,}" title="Preencha somente com números" />

                    <label for="email">E-mail:</label>
                    <input name="email" id="email" type="email" placeholder="Digite seu e-mail aqui..." required />
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input name="assunto" type="radio" value="consultoria" />
                        Consultoria
                    </label>

                    <label>
                        <input name="assunto" type="radio" value="Blog" />
                        Blog
                    </label>

                    <label>
                        <input name="assunto" type="radio" value="Outros" />
                        Outros
                    </label>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" cols="40" rows="5" required></textarea>

                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
